<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Animales y Vacunas</h1>

    <form id="animalForm">
        <input type="text" id="nombre" placeholder="Nombre del animal" required />
        <input type="text" id="especie" placeholder="Especie" required />
        <input type="text" id="raza" placeholder="Raza" required />
        <input type="number" id="edad" placeholder="Edad" required />
        <button type="submit">Agregar Animal</button>
    </form>

    <!-- <div id="animalesList"></div> -->
</body>
</html>
